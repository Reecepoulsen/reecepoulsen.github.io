<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="team4.css">
    <script src="team4.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <h1>Lets Play Tic-Tac-Toe!</h1>
        <div id="board">
            <div id="cell1" class="cell" onclick="playTurn('cell1')"></div>
            <div id="cell2" class="cell" onclick="playTurn('cell2')"></div>
            <div id="cell3" class="cell" onclick="playTurn('cell3')"></div>
            <div id="cell4" class="cell" onclick="playTurn('cell4')"></div>
            <div id="cell5" class="cell" onclick="playTurn('cell5')"></div>
            <div id="cell6" class="cell" onclick="playTurn('cell6')"></div>
            <div id="cell7" class="cell" onclick="playTurn('cell7')"></div>
            <div id="cell8" class="cell" onclick="playTurn('cell8')"></div>
            <div id="cell9" class="cell" onclick="playTurn('cell9')"></div>
        </div>
        <button id="resetBtn" onclick="wipeBoard()">Reset</button>
    </main>
</body>
</html>
