<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>task List</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>Todo List</h1>
            <div class="tasks-container">
                <ul id="tasks-list"></ul>
                <div class="btn-bar">
                    <span id="task-count">0 tasks left</span>
                    <button id="all-btn" onclick="showAll()">All</button>
                    <button id="todo-btn" onclick="showIncomplete()">Todo</button>
                    <button id="comp-btn" onclick="showCompleted()">Completed</button>
                </div>
            </div>
            <div class="input-container">
                <input id="new-task-input" type="text" placeholder="Add to your list">
                <button id="add-btn">+</button>
            </div>
        </div>
    </main>
    <script src="task.js"></script>
</body>
</html>
