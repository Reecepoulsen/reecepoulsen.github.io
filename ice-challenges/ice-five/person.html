<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="person.css">
    <title>Person Information</title>
</head>
<body>
    <main>
        <div id="grid-container">
            <img id="person-img" src="" alt="">
            <div id="info-container">
                <h2 id="fullname"></h2>
                <ul>
                    <li>Password: <span id="password"></span></li>
                    <li>Email: <span id="email"></span></li>
                    <li>Eye Color: <span id="eye-color"></span></li>
                    <li>Location: <span id="cityCountry"></span></li>
                    <li>Children: <span id="children"></span></li>
                    <li>IP Address: <span id="ip"></span></li>
                </ul>
            </div>
        </div>
        <div id="button-container">
            <button onclick="getPerson()">New Person</button>
        </div>
    </main>
</body>
<script src="person.js"></script>
</html>
