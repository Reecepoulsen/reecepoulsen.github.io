<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chords | Login</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body id="login-body">
    <div id="login-content">
        <header>
          <a href="../index.html"><img id="login-banner" 
            src="../assets/logo/white_logo_transparent_background.png" 
            alt="Chords Logo" width="700"></a>
        </header>
        <main>
          <form>
            <h3 id="form-header">Login to access your account</h3>

            <label for="email">Username:</label>
            <input id="email" type="email" name="name" required>

            <label for="password">Password:</label>
            <input id="password" type="password" name="password" required>

            <h5>New to Chords? Create an account <a href="profile.html">here</a></h5>

            <button id="login-btn">Login</button>
          </form>
        </main>
        <footer id="login-footer">
          <p id="footer-paragraph">
            &copy; 2020 Chords - Reece Poulsen
          </p>
          <a href="../index.html">Back to Home page</a>
        </footer>
    </div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
