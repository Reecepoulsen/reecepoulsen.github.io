<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <main>
        <div class="card">
            <img class="card__image" src="https://via.placeholder.com/320x240" alt="filler image">
            <div class="card__content">
                <ul class="card__tagList">
                    <li class="card__tag"><a href="">Tags</a></li>
                </ul>
                <h2 class="card__title">Title of Post</h2>
                <p class="card__date">Feb 20</p>
                <p class="card__summary">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                <a class="card__link" href="">Continue reading</a>
            </div>
        </div>
    </main>
</body>
</html>
